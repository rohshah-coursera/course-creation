services:
  ai-course-builder:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-AIzaSyBuXH09VMsrPkBv3LmFRSKXnhEC0q1_X34}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.7}
      - PORT=8080
    volumes:
      # Mount course outputs for persistence
      - ./course_outputs:/app/course_outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
